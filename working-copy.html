<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>RG Ad Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div id="Mydiv"></div>
  <div id="Mydiv2"></div>
  <div id="Mydiv3"></div>
  <div id="Mydiv4"></div>

  <script type="text/babel">

    var TextColor = React.createClass({
      render: function() {
        return (
              <input className="jscolor"/>
        );
      }
    });

    var TitleInput = React.createClass({

      getInitialState: function() {
          return {input1: "title"};
      },

      textUpdate: function() {
        this.setState({input1: this.refs.textarea1.value});

      },
      render: function() {
        return (
          <div>
          <h1>{this.state.input1}</h1>
              <input type="text" maxLength="20" defaultValue={this.state.input1} ref="textarea1" onChange={this.textUpdate} />
          </div>
        );
      }
    });

    var DescriptionInput = React.createClass({

        getInitialState: function() {
          return {input2: "description"};
        },

        textUpdate: function() {
          this.setState({input2: this.refs.textarea2.value});
        },

        render: function() {
          return (
            <div>
            <p>{this.state.input2}</p>
                <input type="text" maxLength="20" defaultValue={this.state.input2} ref="textarea2" onChange={this.textUpdate} />
            </div>
          );
        }
    });

    var ButtonInput = React.createClass({

          getInitialState: function() {
            return {input3: "button"};
          },

          textUpdate: function() {
            this.setState({input3: this.refs.textarea3.value});

          },

          render: function() {
            return (
              <div>
              <button>{this.state.input3}</button>
                  <input type="text" maxLength="20" defaultValue={this.state.input3} ref="textarea3" onChange={this.textUpdate} />
              </div>
            );
          }
      });

    ReactDOM.render(
      <TitleInput/>, document.getElementById('Mydiv'));

      ReactDOM.render(
        <TextColor/>, document.getElementById('Mydiv4'));

    ReactDOM.render(
      <DescriptionInput/>, document.getElementById('Mydiv2'));

      ReactDOM.render(
        <ButtonInput/>, document.getElementById('Mydiv3'));

</script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://cburgmer.github.com/rasterizeHTML.js/rasterizeHTML.allinone.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
      <script src="jscolor.js"></script>

</body>
</html>
