<script type="text/javascript">
var ControlledInput = React.createClass({
  getInitialState: function() {
    return {
      value: "Hello!"
    };
  },

  handleChange: function(evt) {
    this.setState({
      value: evt.target.value
    });
  },

  reset: function() {
    this.setState({
      value: "Hello!"
    });
  },

  alertValue: function() {
    alert(this.state.value);
  },

  render: function() {
    return (
      <div>
        <input value={this.state.value} onChange={this.handleChange} />
        <button onClick={this.reset}>Reset</button>
        <button onClick={this.alertValue}>Alert Value</button>
      </div>
    );
  }
});

var UncontrolledInput = React.createClass({
  reset: function() {
    this.refs.input.getDOMNode().value = "Hello!";
  },

  alertValue: function() {
    alert(this.refs.input.getDOMNode().value);
  },

  render: function() {
    return (
      <div>
        <input ref="input" defaultValue="Hello!" />
        <button onClick={this.reset}>Reset</button>
        <button onClick={this.alertValue}>Alert Value</button>
      </div>
    );
  }
});

React.render(
  <div><ControlledInput /><UncontrolledInput /></div>,
  document.body
);
</script>
