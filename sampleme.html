    <script type="text/babel">

    var MyComponent1 = React.createClass({
      getInitialState: function() {
        return {input1: "title", input2: "description", input3: "button"};
      },
      textUpdate: function() {
        this.setState({input1: this.props.textarea1.value});
        this.setState({input2: this.props.textarea2.value});
        this.setState({input3: this.props.textarea3.value});
      },

      render: function(){
          return (
            <div>
              <input id="input1" type="text" maxLength="20"/>
              <input id="input2" type="text" maxLength="20"/>
              <input id="input3" type="text" maxLength="20"/>
            </div>
          );
      },
    });

    var MyComponent2 = React.createClass({
      incrementCount: function() {
        this.setState({
          count: this.state.count + 1
        });
      },
      getInitialState: function() {
        return {
          count: 0
        }
      },
    render: function() {
      return (
        <div class="my-component">
          <h1> Count: {this.state.count}</h1>
          <button type="button" onClick={this.incrementCount}>{this.props.textarea3.value}</button>
          </div>
      );
    }
  });

  React.render(
      <MyComponent1 name="philli"/>,
